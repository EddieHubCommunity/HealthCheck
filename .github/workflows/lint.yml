name: Linter
on:
  push:
    branches: main
  pull_request:
    branches: main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
      - name: Trunk Check
        uses: trunk-io/trunk-action@v1
        with:
          node-version: 22.4
      - name: Install dependencies
        run: npm ci
      - name: Trunk Check
        uses: trunk-io/trunk-action@v1
        with:
          post-annotations: true # only for fork PRs
